<!doctype html>
<html lang="en">
  <head>
    <title>Planets</title>
    <meta charset="utf-8">
  <script>
    function init() {
      var planet = document.getElementById ("greenplanet");
      planet.innerHTML = "Red Alert: Hit by Phaser Fire!";
      var planet2 = document.getElementById ("redplanet");
      planet2.innerHTML = "Warning: Self-Destruct has been Initiated!"; 
    }
    window.onmousemove = init;

  </head>
  <body>

    <h1>Red Planet</h1>

    <p id="blueplanet">All systems A-OK</p>
  </body>
</html>
