<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Pizza Form </title>
  <style>
@import url(footer.css);
</style>
</head>
<body>
	<h1> Pizza Form </h1>
	<form method="GET"
	      action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
	<fieldset>
	<legend> Personal Info </legend>
	<label>First Name: <input type="text" name="fname" size="25"></label><br>
	<label>Last Name: <input type="text" name="lname" size="25"></label><br>
	<label>Phone: <input type="text" name="phone" size="25"></label><br>
	</fieldset>
	<fieldset>
	<legend>Pizza</legend>
	<label> Size:</label><br>
	<input type="radio" name="size" value="small"> Small<br>
	<input type="radio" name="size" value="medium"> Medium<br>
	<input type="radio" name="size" value="large"> Large<br>
	<label> Toppings (Choose your toppings):</label><br>
	<input type="checkbox" name="extracheese" value="1"> Extra Cheese
	<input type="checkbox" name="pepperoni" value="1"> Pepperoni
	<input type="checkbox" name="sausage" value="1"> Sausage<br>
	<input type="checkbox" name="mushrooms" value="1"> Mushrooms
	<input type="checkbox" name="blackolives" value="1"> Black Olives
	<input type="checkbox" name="greenpeppers" value="1"> Green Peppers<br>
	<input type="checkbox" name="tomatoes" value="1"> Tomatoes
	<input type="checkbox" name="onions" value="1"> Onions
	<input type="checkbox" name="anchovies" value="1"> Anchovies<br>
	<input type="checkbox" name="chicken" value="1"> Chicken
	<input type="checkbox" name="pineapples" value="1"> Pineapples
	<input type="checkbox" name="spinach" value="1"> Spinach<br>
	</fieldset>
	<button type="submit"> Enter my information </button>
	</form>
<footer>
<a href="http://validator.w3.org/check/referer">
<strong> HTML </strong> Valid! </a>
<a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3">
<strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
